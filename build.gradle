plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
}

dependencies {
    api 'com.fasterxml.jackson.core:jackson-databind:2.13.4'
}

group = 'uk.co.gamma'
version = '1.0-SNAPSHOT'
description = 'Scrum Poker'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
